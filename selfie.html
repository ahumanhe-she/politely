<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Capture</title>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('video').srcObject = stream;
                setTimeout(takeSelfie, 3000); // Take selfie after 3 seconds
            })
            .catch(function(error) {
                console.error("Camera access denied:", error);
            });

        function takeSelfie() {
            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = canvas.toDataURL('image/png'); // Convert to base64
            sendToServer(imageData);
        }

        function sendToServer(imageData) {
            fetch('http://localhost:3000/upload', {  // Change this to your server address
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => console.log("Uploaded successfully:", data))
            .catch(error => console.error("Upload error:", error));
        }
    </script>
</body>
</html>
